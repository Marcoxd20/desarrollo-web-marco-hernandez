<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

            <div class="row">

            </div>
            <div class="row">
                <div class="col-12 col-md-6 py-2">
                    <label for="sexo">Sexo:</label>
                    <select class="form-select" required id="sexo" name="sexo">
                        <option value="0" selected>Seleccione una opci칩n</option>
                        <option value="Hombre">Hombre</option>

                </div>
                <div class="col-12 col-md-6 py-2">
                    <label for="niveleducacion">Nivel de Educaci칩n:</label>
                    <select class="form-select" required id="niveleducacion" name="niveleducacion">
                        <option value="0">Seleccione una opcion</option>
                        <option value="preescolar">Preescolar</option>
                        <option value="primaria">Primaria</option>
                        <option value="secundaria">Secundaria</option>
                        <option value="bachillerato">Bachillerato</option>
                        <option value="universidad">Universidad</option>
                        <option value="posgrado">Posgrado</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 py-2">
                    <label for="ocupacion" class="form-label">Ocupaci칩n:</label>
                    <input type="text" class="form-control" id="ocupacion" name="ocupacion">
                </div>
                <div class="col-12 col-md-6 py-2">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" class="form-control" id="correo" name="correo">
                </div>
            </div>
            <div class="row">
                <div class="col-12 py-2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
    </form>
</body>

</html>
